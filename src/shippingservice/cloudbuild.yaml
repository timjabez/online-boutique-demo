# [START cloudbuild_go_yaml]
# [START cloudbuild_go_test_yaml]
steps:
  # Run tests and save to file
  - name: golang:1.20
    entrypoint: /bin/bash
    args: 
      - -c
      - |
        go install github.com/jstemmer/go-junit-report/v2@latest
        2>&1 go test -timeout 1m -v ./... | /go/bin/go-junit-report -set-exit-code -iocopy -out ${SHORT_SHA}_test_log.xml
  # [END cloudbuild_go_test_yaml]
  
  # [START cloudbuild_go_image_yaml]
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    # args: ["build", "-t", "asia-south1-docker.pkg.dev/vivid-ocean-386206/hbl-microservice-demo/adservice", "--build-arg=JAR_FILE=build/libs/adservice-1.0.0.jar", "."]
    args: ['build', '-t', 
           'asia-south1-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/shippingservice:$SHORT_SHA', '.']
  # [END cloudbuild_go_image_yaml]
  
  # [START cloudbuild_go_push_yaml]
  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/shippingservice:$SHORT_SHA']
  # [END cloudbuild_go_push_yaml]

# Store images in Google Artifact Registry
images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/shippingservice:$SHORT_SHA
# [END cloudbuild_go_yaml]
